{% extends 'core/base.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}
    {% if account_list %}
        <ul>
        {% for account in account_list %}
            <li>{{ account.name }}</li>
        {% endfor %}
        </ul>    
    {% else %}
        <p>No accounts are available.</p>
    {% endif %}
{% endblock %}
