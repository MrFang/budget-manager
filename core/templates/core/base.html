{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link
      href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link href="{% static 'css/core.css' %}" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
  </head>

  <body>
    <div class="conteiner">
      <div class="row">
        <div class="col-3">
          <aside>
            <nav class="nav">
              <a href="{% url 'main' %}">
                <img src="{% static 'img/main_logo.png' %}" width="80px" height="30px" alt="" loading="lazy">
              </a>
              <a class="nav-link fas fa-home {% if url_name == 'main' %}active{% endif %}" href="{% url 'main' %}"> Главная страница</a>
              <a class="nav-link fas fa-file-invoice-dollar {% if url_name == 'history' %}active{% endif %}" href="{% url 'history' %}"> История операций</a>
              <a class="nav-link fas fa-chart-pie {% if url_name == 'report' %}active{% endif %}" href="{% url 'report' %}"> Отчет</a>
            </nav>
          </aside>
        </div>

        <div class="col-9">
          {% block content %}
          {% endblock %}
        </div>
      </div>
      
    </div>
    

    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="{% static 'vendor/jquery/jquery.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"
    ></script>
  </body>
</html>
