{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link
      href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link href="{% static 'css/core.css' %}" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'main' %}">
        <img src="{% static 'img/main_logo.png' %}" width="80px" height="30px" alt="" loading="lazy">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link {% if url_name == 'main' %}active{% endif %}" href="{% url 'main' %}"><i class="fas fa-home"> Главная страница</i></a>
          <a class="nav-link {% if url_name == 'history' %}active{% endif %}" href="{% url 'history' %}"><i class="fas fa-file-invoice-dollar"> История операций</i></a>
          <a class="nav-link {% if url_name == 'report' %}active{% endif %}" href="{% url 'report' %}"><i class="fas fa-chart-pie"> Отчет</i></a>
        </div>
      </div>
    </nav>

    <div class="col">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="{% static 'vendor/jquery/jquery.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"
    ></script>
  </body>
</html>
