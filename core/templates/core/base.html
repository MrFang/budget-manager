{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link
      href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link href="{% static 'css/core.css' %}" rel="stylesheet" />
    <!-- fontawesome CSS -->
    <link
      rel="stylesheet"
      href="{% static 'vendor/fontawesome/css/all.css' %}"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2">
          <aside>
              <a href="{% url 'core:main' %}">
                <img class ="logo" src="{% static 'img/main_logo.png' %}" loading="lazy">
              </a>
              <a class="nav-link fas fa-home {% if url_name == 'main' %}active{% endif %}" href="{% url 'core:main' %}"> Главная страница</a>
              <a class="nav-link fas fa-file-invoice-dollar {% if url_name == 'history' %}active{% endif %}" href="{% url 'core:history' %}"> История операций</a>
              <a class="nav-link fas fa-chart-pie {% if url_name == 'report' %}active{% endif %}" href="{% url 'core:report' %}"> Отчет</a>
          </aside>
        </div>
        
        <div class="col">
          {% block content %}
          {% endblock %}
        </div>
      </div>
      
    </div>
    

    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="{% static 'vendor/jquery/jquery.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"
    ></script>
  </body>
</html>
